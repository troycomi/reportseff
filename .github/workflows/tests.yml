name: Tests
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: wntrblm/nox@2022.11.21
      with:
        python-versions: "3.8, 3.9, 3.10, 3.11"
    - run: pipx install poetry==1.3.1
    - run: pipx inject poetry poetry-plugin-export
    - run: nox
